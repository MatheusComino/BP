<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato - Barbearia do Nerds</title>
	<link rel="stylesheet" type="text/css" href="produtos.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="contato.css">
</head>
<body>
	<div class="box">
		<header>
			<img src="logo.png" alt="Logo da Barbearia dos Nerds">
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</header>
	</div>
    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padao" required>

            <label for="E-mail">E-mail</label>
            <input type="email" id="email" class="input-padao" required placeholder="seuemail@dominio.com.br">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" class="input-padao" cols="64" rows="10" class="input-padrao"></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone"> Telefone</label>
                <label for="radio-emai"><input type="radio" value="email" id="radio-email"> E-mail</label>
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>
                    <select name="" id="">
                        <option value="">Manhâ</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </legend>
    
            </fieldset>
    
            <fieldset>
                <label class="checkbox" class="input-padao">
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
    
                </label>
            </fieldset>

            <input type="submit" value="Enviar Formulario" class="enviar">
            
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tr>
                <th>Segunda</th>
                <th>8h ~ 20h</th>
            </tr>
            <tr>
                <th>Quarta</th>
                <th>8h ~ 20h</th>
            </tr>
            <tr>
                <th>Sexta</th>
                <th>8h ~ 20h</th>
            </tr>
        </table>        
    </main>
	<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia dos Nerds">
		<p>Â©Copyright Barbearia dos Nerds - 2022</p>
	</footer>

</body>
</html>
