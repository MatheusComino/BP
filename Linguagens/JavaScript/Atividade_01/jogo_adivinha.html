<meta charset="UTF-8">

<script>
	
	function pularLinha() 
{
	document.write("<br>");
}
	function mostrar(texto)
{
	document.write("<font face = " + "Arial" + "><center><b> " + texto + "</b></center></font>");
	pularLinha();
}

function sorteia(){
var numeroAleatorio = Math.round(Math.random() * 10);
console.log(numeroAleatorio);
return numeroAleatorio;
//n = número
}

var numeroPensado = sorteia();
var contador = 0;
while(contador < 3){
	var chute = parseInt(prompt("Qual numero eu pensei?"));
	contador++;

	if (chute == numeroPensado)
{
	mostrar("Você acertou o numero é" + numeroAleatorio);
	break;

}
	if (chute > numeroPensado){
	mostrar("Êrouuuuu, o numero que eu pensei foi menor" );
} else{
	mostrar("Êrouuuuu, o numero que eu pensei foi maior");
}
}




</script>
